<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="card"> 
        <div class="search">
            <input type="text" placeholder="enter location" spellcheck="false" class="searchInput">
            <button onClick="checkWeather()"><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "530a17e451cd4b046c137eb35408bf6c";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            window.onload = checkWeather;
            async function checkWeather() {
                let city2 = document.querySelector(".searchInput").value || "New york";
                const response = await fetch(apiUrl+ city2 +  `&appid=${apiKey}`);
                var data = await response.json();

                if(data.name) {

                document.querySelector(".city").innerHTML = data.name ;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                }else {}
            }
        </script>
</body>
</html>
